name: eclipseworks_flutter_challenge
description: "NASA APOD - Imagem Astronômica do Dia."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1 # Requisições HTTP
  flutter_bloc: ^9.1.0  # Gerência de estado com Cubit
  get_it: ^8.0.3  # Injeção de dependências
  intl: ^0.20.2  # Manipulação de datas
  cached_network_image: ^3.4.1  # Cache de imagens
  # video_player: ^2.9.3  # Reprodução de vídeos
  json_annotation: ^4.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
